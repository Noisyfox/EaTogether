{% extends "site_base.html" %}

{% load i18n %}
{% load static %}

{% block head_title %}Login{% endblock %}

{% block body %}
   <div class="row" >
        <div class="col-md-6" style="border: dashed; height: 600px;">
            <div class="col-md-3" style="border: dashed; width: 60%;height: 50%; margin-top: 10%; margin-left: 20%;"></div>
            <div class="col-md-2" style="border: dashed; width: 60%;height: 20%; margin-top: 5%; margin-left: 20%;"></div>
            <div class="col-md-3" style="border: dashed; width: 60%; margin-top: 5%; margin-left: 20%;"><p class="text-center">Advertisement</p></div>
        </div>
        <div class="col-md-6" style="border: dashed; height: 600px;">
                <form style="margin-top: 30%;">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Phone Number</label>
                        <input type="number" class="form-control" id="exampleInputPhoneNumber" placeholder="PhonenNumber">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                        <a href="{% url "customer retrieve password" %}">Forgot Password</a>
                    </div>

                    <button type="submit" class="btn btn-group-lg"><a href="{% url "customer account favourite" %}">Login</a></button>

                    <div>
                        <label>
                            <p>Not a member yet?</p>
                        </label>
                        <a href="{% url "customer register" %}">Register now for free!</a>
                    </div>
                </form>
        </div>
   </div>

{% endblock %}
