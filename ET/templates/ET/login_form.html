{% load i18n %}
{% load crispy_forms_tags %}

{% crispy form %}
{% if password_reset_url %}
    <a href="{{ password_reset_url }}" class="btn btn-link">{% trans "Forgot your password?" %}</a>
{% endif %}
{% if signup_url %}
    <p class="login-signup">
        <small>
            {% trans "Don't have an account?" %} <strong><a
                href="{{ signup_url }}">{% trans "Register" %}</a></strong>
        </small>
    </p>
{% endif %}
